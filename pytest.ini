[pytest]
# Pytest configuration for LabAcc Copilot

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --asyncio-mode=auto

# Custom markers
markers =
    modifies_data: Tests that modify bob_projects data (requires backup/restore)
    readonly: Tests that only read data (safe to run anytime)
    integration: Integration tests that test multiple components
    unit: Unit tests for individual components
    slow: Tests that take >10 seconds to run
    memory: Tests for the memory system
    conversation: Tests for multi-round conversations
    tools: Tests for tool selection logic

# Asyncio configuration
asyncio_mode = auto

# Coverage options (if using pytest-cov)
[coverage:run]
source = src
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */conftest.py