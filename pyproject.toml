[project]
name = "labacc_copilot"
version = "0.1.0"
description = "AI-powered assistant for wet-lab biology experiments, analysis, and optimization"
authors = [
    {name = "LabAcc Team"}
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"

dependencies = [
    # Core LangChain ecosystem
    "langchain>=0.3.26",
    "langchain-core>=0.3.66", 
    "langchain-openai>=0.3.24",
    "langchain-community>=0.3.27",
    "langgraph>=0.6.2",
    
    # Web search and research
    "tavily-python>=0.7.10",
    
    # UI Framework
    "chainlit>=1.0.0",
    
    # Data processing
    "pandas>=2.0.0",
    "openpyxl>=3.1.0",
    "Pillow>=10.0.0",
    
    # Configuration
    "pydantic>=2.0.0",
    
    # CLI and output formatting  
    "rich>=14.0.0",
    
    # File processing
    "python-frontmatter>=1.0.0",
    
    # Document conversion
    "markitdown>=0.0.1a2",  # Microsoft's tool for Office â†’ Markdown
    # Note: MinerU requires separate installation due to complex dependencies
    # Install with: pip install magic-pdf[full] --extra-index-url https://myhloli.github.io/wheels/
]

[project.optional-dependencies]
# LLM Provider options (choose based on your preference)
anthropic = ["langchain-anthropic>=0.1.0"]
google = ["langchain-google-genai>=0.1.0"]

# Alternative UI
gradio = ["gradio>=4.0.0"]

# Observability
observability = ["langfuse<3"]

# Enhanced document conversion
pdf = [
    # Note: MinerU (magic-pdf) requires special installation:
    # pip install magic-pdf[full] --extra-index-url https://myhloli.github.io/wheels/
    # We cannot add it here due to the custom index URL requirement
]

# Office document support (enhanced MarkItDown features)
office = [
    "python-docx>=0.8.11",  # Better Word support
    "python-pptx>=0.6.21",  # Better PowerPoint support
    "openpyxl>=3.1.0",      # Already in main deps for Excel
    "beautifulsoup4>=4.12.0",  # HTML parsing
    "lxml>=4.9.0",          # XML processing
]

# Development dependencies
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.12.0", 
    "mypy>=1.5.0",
    "bandit>=1.7.0",
]

# All optional dependencies combined
all = [
    "langchain-anthropic>=0.1.0",
    "langchain-google-genai>=0.1.0",
    "gradio>=4.0.0",
    "langfuse<3",
    "python-docx>=0.8.11",
    "python-pptx>=0.6.21",
    "beautifulsoup4>=4.12.0",
    "lxml>=4.9.0",
]

[project.scripts]
labacc = "src.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[tool.ruff]
# Ruff configuration for linting and formatting
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings  
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by formatter
    "B008",  # do not perform function calls in argument defaults
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

# Per-module options
[[tool.mypy.overrides]]
module = [
    "tavily.*",
    "chainlit.*",
    "langchain.*",
    "langgraph.*",
    "langfuse.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config", 
    "--cov=src",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]

[tool.bandit]
exclude_dirs = ["tests"]
skips = ["B101", "B601"]  # Skip assert_used and paramiko_calls